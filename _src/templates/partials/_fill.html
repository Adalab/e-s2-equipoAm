<fieldset class="fill--page">
    <div class="fill--name">
        <div class="fill--title">
            <i class="far-fa-keyboard"></i> 
            <h3>RELLENO</h3>
        </div>
        <div class="fill--icon"> 
            <i class="far-fa-angle-down"></i>
        </div> 
    </div>
    <div class="fill--content">
        <div class="fill--form">
            <label for="full name">Nombre completo</label>
            <input placeholder=" Ej: Sally Jill" id="full name" type="text" name="full name">
        </div>
        <div class="fill--form">
            <label for="position">Puesto</label>
            <input placeholder=" Ej: Front-end unicorn" id="position" type="text" name="position">
        </div>
    
        <div class="fill--form__btn">
            <label for="image">Imagen de perfil</label>
             <!-- BUSCAR MODO -->
            <button class="fill--btn">Añadir imagen</button>
            <input class="search--btn" type="file">
        </div>

        <div class="fill--form">
            <label for="email">Email</label>
            <input placeholder=" Ej: sally-hill@gmail.com" id="email" type="email" name="email">
        </div>

        <div class="fill--form">
            <label for="telNumber">Teléfono</label>
            <input placeholder=" Ej: 555-55-55-55" id="telNumber" type="tel" name="telNumber">
        </div>

        <div class="fill--form">
            <label for="linkedin">Linkedin</label>
            <input placeholder=" Ej: linkedin.com/in/sally.hill" id="linkedin" type="text" name="linkedin">
        </div>

        <div class="fill--form">
            <label for="github">Github</label>
            <input placeholder=" Ej: @sally-hill" id="github" type="text" name="github">
        </div>

        <!-- h3? -->
        <p class="fill--checkbox__text">Habilidades (máximo 3)</p>
        <div>
            <label for="skill-options1">
                <input id="skill-options1" type="checkbox" value="html" name="skills">
                HTML
            </label>
        </div>
        <div>
            <label for="skill-options2">
                <input id="skill-options2" type="checkbox" value="css" name="skills">
                CSS
            </label>
        </div>
        <div>
            <label for="skill-options3">
                <input id="skill-options3" type="checkbox" value="react" name="skills">
                React
            </label>
        </div>
    </div>
</fieldset>
