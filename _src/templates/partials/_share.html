<form action="">
    <fieldset class="share">
        <div class="share__wrapper">
            <div class="share-action">
                <button class="share-btn">
                    <i class="fas fa-share-alt"></i>
                   <span class="share-title">Comparte</span>
                   <i class="fas fa-angle-down"></i>
                </button>
            </div>
            <button class="create-btn" type="submit">
                <i class="far fa-address-card"></i>
                <span class="create-title">Crear tarjeta</span> 
            </button>
            <div class="rectangle"></div>
        </div>
    </fieldset>
    <fieldset class="share">
        <div class="share__wrapper">
            <div class="share-created">
                <p class="text-created">La tarjeta ha sido creada:</p>
                <a class="link-created" href="">https:</a>
            </div>
            <button class="share-twitter">
                    <i class="fab fa-twitter"></i>
                    <span class="text-twitter">Compartir en Twitter</span> 
                </button>
            <div class="rectangle"></div>
        </div>
    </fieldset>
</form>
